[tox]
envlist =
    py{27,33,34}-dj{17,18}-drf{30,31,32,33,34,35}

[testenv]
deps =
    dj17: Django>=1.7,<1.8
    dj18: Django>=1.8,<1.9
    drf30: djangorestframework>=3.0,<3.1
    drf31: djangorestframework>=3.1,<3.2
    drf32: djangorestframework>=3.2,<3.3
    drf33: djangorestframework>=3.3,<3.4
    drf34: djangorestframework>=3.4,<3.5
    drf35: djangorestframework>=3.5,<3.6
    coverage
commands = 
    {envpython} --version
    coverage run --source=rest_framework_fine_permissions runtests.py
